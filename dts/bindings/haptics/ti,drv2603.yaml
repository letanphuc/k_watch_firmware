description: TI DRV2603 Haptic Driver

compatible: "ti,drv2603"

include: base.yaml

properties:
  en-gpios:
    type: phandle-array
    required: true
    description: Enable GPIO pin

  pwms:
    type: phandle-array
    required: true
    description: PWM pin for intensity control
